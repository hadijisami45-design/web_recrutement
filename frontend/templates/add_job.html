{% extends "base.html" %}

{% block title %}Ajouter une annonce - Recruitment App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Ajouter une annonce de recrutement</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre du poste</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Entreprise</label>
                        <input type="text" class="form-control" id="company" name="company" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Localisation</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salaire (â‚¬)</label>
                        <input type="number" class="form-control" id="salary" name="salary" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description du poste</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Publier l'annonce</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
