{% extends "base.html" %}

{% block title %}Postuler - Recruitment App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Postuler à l'annonce</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="cv_file" class="form-label">CV (PDF uniquement)</label>
                        <input type="file" class="form-control" id="cv_file" name="cv_file" accept=".pdf" required>
                        <div class="form-text">Format accepté: PDF (max 5MB)</div>
                    </div>
                    <div class="mb-3">
                        <label for="cover_letter" class="form-label">Lettre de motivation</label>
                        <textarea class="form-control" id="cover_letter" name="cover_letter" rows="6" 
                                  placeholder="Expliquez pourquoi vous êtes le candidat idéal pour ce poste..." required></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Envoyer la candidature</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
